---
layout: default
title: Your New Jekyll Site
---

<div class="header">
  <h1 class="title">{{ site.name }}</h1>
</div>
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
